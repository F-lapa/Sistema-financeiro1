<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lembrete de Pagamentos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --background-color: #2c3e50;
            --text-color: #ecf0f1;
            --primary-color: #3498db;
            --button-color: #3498db;
            --input-border-color: #3498db;
        }
        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--background-color);
            margin: 0;
            padding: 0;
            color: var(--text-color);
            display: flex;
            min-height: 100vh;
            flex-direction: column;
        }
        .container {
            flex: 1;
            padding: 20px;
        }
        .container h1 {
            text-align: center;
            color: var(--text-color);
            margin-bottom: 15px;
            font-size: 1.8em;
            font-weight: 500;
        }
        .form-group {
            margin-bottom: 10px;
            width: 50%;
            margin: 0 auto;
        }
        label {
            display: block;
            margin-bottom: 6px;
            font-weight: bold;
            color: #bdc3c7;
        }
        input[type="text"], input[type="date"], input[type="number"], select {
            width: 100%;
            padding: 8px;
            margin-bottom: 8px;
            border: 1px solid var(--input-border-color);
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 14px;
            background-color: var(--background-color);
            color: var(--text-color);
            transition: all 0.3s ease;
        }
        input:focus, select:focus {
            border: 2px solid var(--button-color);
            box-shadow: 0 0 10px rgba(52, 152, 219, 0.5);
        }
        button {
            width: 50%;
            padding: 10px;
            background-color: var(--button-color);
            color: var(--text-color);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s ease, transform 0.2s ease;
            margin: 10px auto;
            display: block;
        }
        button:hover {
            background-color: darken(var(--button-color), 10%);
            transform: scale(1.05);
        }
        table {
            width: 100%;
            margin-top: 10px;
            border-collapse: separate;
            border-spacing: 0 8px;
        }
        th, td {
            padding: 10px;
            text-align: left;
            background-color: #34495e;
        }
        th {
            background-color: var(--background-color);
            color: #bdc3c7;
        }
        tbody tr {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 6px;
            overflow: hidden;
        }
        tbody tr:hover {
            background-color: #3b4b5e;
        }
        .fa-trash-alt {
            cursor: pointer;
            color: red;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }
        .modal-content {
            background-color: #34495e;
            margin: 15% auto;
            padding: 15px;
            border: 1px solid #444;
            width: 70%;
            max-width: 400px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            color: var(--text-color);
        }
        .close {
            color: var(--text-color);
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: var(--button-color);
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Lembrete de Pagamentos</h1>
        <div class="form-group">
            <label for="paymentDate">Data de Vencimento:</label>
            <input type="date" id="paymentDate" class="highlight">
        </div>
        <div class="form-group">
            <label for="paymentDescription">Descrição da Despesa:</label>
            <input type="text" id="paymentDescription" class="highlight">
        </div>
        <div class="form-group">
            <label for="paymentAmount">Valor (R$):</label>
            <input type="number" id="paymentAmount" class="highlight" min="0" step="0.01">
        </div>
        <button onclick="addPaymentReminder()">Adicionar Lembrete</button>

        <table id="paymentRemindersTable">
            <thead>
                <tr>
                    <th>Data de Vencimento</th>
                    <th>Descrição</th>
                    <th>Valor</th>
                    <th>Ação</th>
                </tr>
            </thead>
            <tbody>
                <!-- Reminders will be added here -->
            </tbody>
        </table>
    </div>

    <div id="confirmationModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeConfirmationModal()">&times;</span>
            <h2>Confirmar Exclusão</h2>
            <p>Tem certeza que deseja excluir este lembrete de pagamento?</p>
            <button onclick="confirmRemoveReminder()">Sim</button>
            <button onclick="closeConfirmationModal()">Não</button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-auth.js"></script>
    <script>
        var firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            databaseURL: "YOUR_DATABASE_URL",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID",
            measurementId: "YOUR_MEASUREMENT_ID"
        };
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const auth = firebase.auth();

        let paymentReminders = [];
        let reminderToDelete = null;

        auth.onAuthStateChanged(user => {
            if (user) {
                loadPaymentReminders();
            } else {
                window.location.href = 'index.html';  
            }
        });

        function addPaymentReminder() {
            const date = document.getElementById('paymentDate').value;
            const description = document.getElementById('paymentDescription').value;
            const amount = parseFloat(document.getElementById('paymentAmount').value);

            const reminder = { id: generateReminderId(), date, description, amount };
            paymentReminders.push(reminder);

            savePaymentReminders();
            updateRemindersTable();
        }

        function generateReminderId() {
            return '_' + Math.random().toString(36).substr(2, 9);
        }

        function savePaymentReminders() {
            const userId = auth.currentUser.uid;
            database.ref('paymentReminders/' + userId).set(paymentReminders);
        }

        function loadPaymentReminders() {
            const userId = auth.currentUser.uid;
            database.ref('paymentReminders/' + userId).once('value', function(snapshot) {
                if (snapshot.val()) {
                    paymentReminders = snapshot.val();
                    updateRemindersTable();
                }
            });
        }

        function updateRemindersTable() {
            const tbody = document.getElementById('paymentRemindersTable').getElementsByTagName('tbody')[0];
            tbody.innerHTML = '';

            paymentReminders.forEach(reminder => {
                const row = tbody.insertRow();
                
                const cellDate = row.insertCell(0);
                const cellDescription = row.insertCell(1);
                const cellAmount = row.insertCell(2);
                const cellAction = row.insertCell(3);

                cellDate.innerText = reminder.date;
                cellDescription.innerText = reminder.description;
                cellAmount.innerText = `R$ ${reminder.amount.toFixed(2)}`;
                cellAction.innerHTML = `<i class="fas fa-trash-alt" onclick="confirmRemoveReminderModal('${reminder.id}')" style="cursor:pointer; color:red;"></i>`;
            });
        }

        function confirmRemoveReminderModal(reminderId) {
            reminderToDelete = reminderId;
            const modal = document.getElementById('confirmationModal');
            modal.style.display = 'block';
            modal.style.animation = 'fadein 0.5s';
        }

        function closeConfirmationModal() {
            const modal = document.getElementById('confirmationModal');
            modal.style.animation = 'fadeout 0.5s';
            setTimeout(() => {
                modal.style.display = 'none';
            }, 500);
            reminderToDelete = null;
        }

        function confirmRemoveReminder() {
            paymentReminders = paymentReminders.filter(reminder => reminder.id !== reminderToDelete);
            savePaymentReminders();
            updateRemindersTable();
            closeConfirmationModal();
        }
    </script>
</body>
</html>
