<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Definir Limite de Gastos Mensal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .limit-container {
            background: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #0056b3;
        }
        .limit-info {
            margin-top: 10px;
            font-size: 18px;
            color: #333;
        }
        .limit-info span {
            font-weight: bold;
            color: #007bff;
        }
        .back-link {
            display: block;
            margin-top: 20px;
            font-size: 16px;
            color: #007bff;
            text-decoration: none;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="limit-container">
        <h1>Definir Limite de Gastos Mensal</h1>
        <div class="form-group">
            <label for="monthlyLimit">Limite Mensal (R$):</label>
            <input type="text" id="monthlyLimit" placeholder="0,00" pattern="^\d+(\.\d{1,2})?$" title="Digite um valor válido" autocomplete="off">
        </div>
        <div id="limitModalInfo" class="limit-info">
            <p>Limite Mensal: <span id="currentLimit">R$ 0,00</span></p>
            <p>Gastos Restantes: <span id="remainingBalance">R$ 0,00</span></p>
        </div>
        <button onclick="setMonthlyLimit()">Salvar Limite</button>
        <a href="sistema.html" class="back-link">Voltar ao Sistema</a>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-database.js"></script>

    <script>
        // Configuração do Firebase
        var firebaseConfig = {
            apiKey: "API_KEY_AQUI",
            authDomain: "sistema-de-receitas-e-despesas.firebaseapp.com",
            databaseURL: "https://sistema-de-receitas-e-despesas-default-rtdb.firebaseio.com",
            projectId: "sistema-de-receitas-e-despesas",
            storageBucket: "sistema-de-receitas-e-despesas.appspot.com",
            messagingSenderId: "252102478972",
            appId: "1:252102478972:web:c7e9e4c25b3bc7c6c50df9",
            measurementId: "G-K2HCS7WNZV"
        };
        // Inicialize o Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const database = firebase.database();

        let monthlyLimit = 0;

        auth.onAuthStateChanged(user => {
            if (user) {
                loadMonthlyLimit(user.uid);
            } else {
                window.location.href = 'index.html';
            }
        });

        function loadMonthlyLimit(userId) {
            database.ref('users/' + userId + '/monthlyLimit').once('value').then((snapshot) => {
                monthlyLimit = parseCurrency(snapshot.val() || '0,00');
                updateLimitInfo();
                calculateRemainingBalance(userId);
            });
        }

        function saveMonthlyLimit(limit) {
            const userId = auth.currentUser.uid;
            database.ref('users/' + userId + '/monthlyLimit').set(limit);
        }

        function setMonthlyLimit() {
            const limitInput = document.getElementById('monthlyLimit');
            monthlyLimit = parseCurrency(limitInput.value);
            saveMonthlyLimit(monthlyLimit);
            calculateRemainingBalance(auth.currentUser.uid);
            updateLimitInfo();
        }

        function updateLimitInfo() {
            document.getElementById('currentLimit').innerText = formatCurrency(monthlyLimit);
        }

        function calculateRemainingBalance(userId) {
            const currentMonth = new Date().toISOString().split('T')[0].slice(0, 7);
            let spentThisMonth = 0;

            database.ref('transactions/' + userId).once('value').then(snapshot => {
                const transactions = snapshot.val();
                if (transactions) {
                    for (let id in transactions) {
                        let transaction = transactions[id];
                        if (transaction.date.startsWith(currentMonth) && transaction.type === 'despesa') {
                            spentThisMonth += transaction.amount;
                        }
                    }
                }
                const remainingBalance = monthlyLimit - spentThisMonth;
                document.getElementById('remainingBalance').innerText = formatCurrency(remainingBalance);
                document.getElementById('remainingBalance').classList.toggle('negative', remainingBalance < 0);
            });
        }

        function formatCurrency(value) {
            return value.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
        }

        function parseCurrency(value) {
            return parseFloat(value.replace(/\./g, '').replace(',', '.').replace('R$', '')) || 0;
        }
    </script>
</body>
</html>
