<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="password">Senha:</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit">Entrar</button>
        </form>
        <div id="loginError" class="error-message"></div>
    </div>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-auth.js"></script>
    <script>
        // Configuração do Firebase
        var firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "sistema-de-receitas-e-despesas.firebaseapp.com",
            projectId: "sistema-de-receitas-e-despesas",
            storageBucket: "sistema-de-receitas-e-despesas.appspot.com",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID",
            measurementId: "YOUR_MEASUREMENT_ID"
        };
        // Inicialize o Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // Verifique o estado de autenticação ao carregar a página
        auth.onAuthStateChanged(user => {
            if (user) {
                // Usuário está autenticado, redirecionar para a página principal
                window.location.href = 'sistema.html';
            }
        });

        // Tratamento do formulário de login
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            auth.signInWithEmailAndPassword(email, password)
                .then(() => {
                    // Login bem-sucedido, redirecionar para a página principal
                    window.location.href = 'sistema.html';
                })
                .catch(error => {
                    document.getElementById('loginError').innerText = 'Erro ao fazer login: ' + error.message;
                });
        });
    </script>
</body>
</html>
